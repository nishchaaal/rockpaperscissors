<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <title>RPS</title>
</head>
<body>
    <header class=" header">
        <h1 class="header-title  container">Rock Paper Scissors</h1>
    </header>
    
    <main class="main container">
        <div class="score">
            <div class="player">
                <p class="player-title">Player: 0</p>
                <img class="player-img" src="./img/placeholder.jpg" alt="Player Choice">
            </div>
            <div class="computer">
                <p class="computer-title">Computer: 0</p>
                <img class="computer-img" src="./img/placeholder.jpg" alt="Computer Choice">
            </div>
        </div>

        <h2 class="rule">First to 5 wins!</h2>

        <div class="choice">
            <div class="choice-1">
                <img class="choice-rock player-options" src="./img/rock.jpg" alt="rock">
                <p>Rock</p>
            </div>
            <div class="choice-2">
                <img class="choice-paper player-options" src="./img/paper.jpg" alt="paper">
                <p>Paper</p>
            </div>
            <div class="choice-3">
                <img class="choice-scissors player-options" src="./img/scissors.jpg" alt="scissors">
                <p>Scissors</p>
            </div>
        </div>

        <h2 class="result"></h2>

        <div class="button">
            <a class="btn" href="#">Restart</a>
        </div>
    </main>


    <script src="./app.js"></script>

</body>
</html>
